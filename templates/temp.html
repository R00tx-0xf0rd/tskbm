{% extends "base.html" %}
{% set active_page = "forms" %}

{% block title %}Two Forms{% endblock %}

{% block head %}
{{ super() }}
{% endblock %}

{% block content %}
<div class="container-fluid" style=display:grid>
    <div class="row">
        <div class="col col-sm-2">
            <div class="card panel-primary" style="padding: 4px; margin: 4px;">
                <h5 class="card-title">Reports</h5>
                <div class="card-body">
                    <form action="/reports/" method="post">
                        <div class="col">
                            <label for="st_date">С даты:</label>
                            <input class="form-control form-control-sm" type="date" name="st_date" id="st_date"
                                   value="2024-02-28" required/>
                            <label for="end_date">По дату:</label>
                            <input class="form-control form-control-sm" type="date" name="end_date" id="end_date"
                                   value="" required/>
                            <label for="tn">Таб. №:</label>
                            <input class="form-control form-control-sm" type="text" name="tabnum" id="tn"
                                   value="" required/>
                            <label for="col_num">Колонна:</label>
                            <select class="form-control form-control-sm" name="col_num" id="col_num">
                                <option value="all">Все</option>
                                <option value="aaa">1</option>
                                <option value="xxx">2</option>
                            </select>
                            <label for="tn">Tabnum:</label>
                            <input class="form-control form-control-sm" type="text" name="tabnum" id="tn"
                                   value="" required/>

                        </div>
                        <input type="submit" class="btn btn-primary" value="Найти" onclick="process()">
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>


{% endblock %}

{% block scripts %}
{{ super() }}


{% endblock %}
