<!DOCTYPE html>
<html lang="ru">

<head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="com">
    <meta name="author" content="Shinichi Okada">

    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', path='/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/bootstrap/css/bootstrap-grid.min.css') }}">

    <script defer src="{{ url_for('static', path='/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
